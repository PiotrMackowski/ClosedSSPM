id: SNOW-CFG-007
title: "SSL certificate approaching expiration or already expired"
description: >
  An SSL/TLS certificate configured in the instance has an expiration date
  that may be approaching or has already passed. Expired certificates will
  cause integration failures and may lead to fallback to unencrypted
  connections or service outages.
severity: HIGH
category: Instance Config
platform: servicenow
query:
  table: sys_certificate
  field_conditions:
    - field: "active"
      operator: "equals"
      value: "true"
    - field: "type"
      operator: "equals"
      value: "trust_store"
remediation: >
  Review all certificates in the instance certificate store. Renew any
  certificates that are approaching expiration (within 30 days). Remove
  or replace expired certificates. Implement certificate expiration
  monitoring to receive advance warnings.
references:
  - "https://docs.servicenow.com/bundle/xanadu-platform-security/page/administer/security/concept/c_DigitalCertificates.html"
